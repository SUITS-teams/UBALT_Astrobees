<!DOCTYPE html>
<html>
 <head>
 <title>AstroBees Telemetry Stream Using Node and MongoDB</title>
 </head>

 <body>
 <h1>AstroBees Telemetry Stream Manager</h1>
 <form method="get" action="/insert">
<!-- <label>The time is: </label><br>
 <input type="time" name="time" required> -->
 <div>
   <label>Enter CO2</label><br>
   <input type="integer" name="CO2Level" placeholder="Enter the receiver's first and last name..." ><br>
  <label>Enter Oxygen Level</label><br>
   <input type="integer" name="oxygenLevel" placeholder="Enter the message..."><br>
   <label>Enter Data</label><br>
     <input type="text" name="Data" placeholder="Enter the message..."><br>
   <label>Enter hasIcon value here</label><br>
    <input type="integer" name="hasIcon" placeholder="Enter the message..."><br>
   <label>Enter Title here</label><br>
    <input type="text" name="Title" placeholder="Enter the message..."><br>
  <label>Enter hasSlider value here</label><br>
    <input type="integer" name="hasSlider" placeholder="Enter the message..."><br>
  <label>Enter value here</label><br>
    <input type="text" name="value" placeholder="Enter the message..."><br>
  <label>Enter Tier value here</label><br>
    <input type="integer" name="Tier" placeholder="Enter the message..."><br>
  <label>Enter subTier value here</label><br>
    <input type="integer" name="subTier" placeholder="Enter the message..."><br>
  <label>Enter sub_sub_tier value here</label><br>
    <input type="integer" name="sub_sub_tier" placeholder="Enter the message..."><br>


    <input type="submit" value="Send">
 </div>
 </form>
