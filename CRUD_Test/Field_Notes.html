<!DOCTYPE html>
<html>
 <head>
 <title>AstroBees Field Notes Manager Using Node and MongoDB</title>
 </head>

 <body>
 <h1>AstroBees Field Notes Manager</h1>
 <form method="get" action="/insert">
 <div>
   <label>Title</label><br>
     <input type="text" name="note_title" placeholder="Title"><br>
   <label>Notes</label><br>
    <input type="text" name="notes" placeholder="Enter field notes here..."><br>

    <input type="submit" value="Save">
 </div>
 </form>
 </body>
</html>
